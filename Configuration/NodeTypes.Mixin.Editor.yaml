'Garagist.Mautic:Mixin.Editor':
  properties:
    borderColor:
      type: string
      ui:
        inspector:
          group: headline
          hidden: 'ClientEval:console.info(node)'

    emailModule:
     ui:
       inspector:
         editor: Garagist.Mautic/Inspector/Editors/EmailModule
         group: headline
         editorOptions:
           label: 'Show Newsletter'
           icon: paper-plane
           src: >-
             ClientEval:
             "/neos/management/mautic/email?"
             + encodeURIComponent("moduleArguments[node]")
             + "=" + encodeURIComponent(node.contextPath)
    mauticEmailCreate:
      ui:
        inspector:
          editor: Garagist.Mautic/Inspector/Editors/EmailModule
          group: headline
          editorOptions:
            label: 'Create Newsletter'
            icon: paper-plane
            src: >-
              ClientEval:
              "/neos/management/mautic/create?"
              + encodeURIComponent("moduleArguments[node]")
              + "=" + encodeURIComponent(node.contextPath)