'Garagist.Mautic:Mixin.Email':
  abstract: true
  ui:
    inspector:
      groups:
        mautic:
          label: Mautic
          icon: paper-plane
  properties:
    mauticEmailModule:
      ui:
        label: i18n
        inspector:
          editor: Garagist.Mautic/Inspector/Editors/EmailModule
          group: mautic
          editorOptions:
            icon: paper-plane
            src: >-
              ClientEval:
              "/neos/management/mautic/node?"
              + encodeURIComponent("moduleArguments[node]")
              + "=" + encodeURIComponent(node.contextPath.split('@')[0] + '@live')
