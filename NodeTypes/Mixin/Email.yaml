'Garagist.Mautic:Mixin.Email':
  abstract: true
  ui:
    inspector:
      groups:
        mautic:
          label: Mautic
          icon: paper-plane
          position: 20
  properties:
    mauticEmailModule:
      ui:
        label: i18n
        inspector:
          editor: Garagist.Mautic/Inspector/Editors/EmailModule
          group: mautic
          position: 10
          editorOptions:
            icon: paper-plane
            src: >-
              ClientEval:
              "/neos/management/mautic/node?"
              + encodeURIComponent("moduleArguments[node]")
              + "=" + encodeURIComponent(node.contextPath.split('@')[0] + '@live')
    mauticPreviewText:
      type: string
      ui:
        label: i18n
        help:
          message: i18n
        inspector:
          group: mautic
          position: 20
          editor: Neos.Neos/Inspector/Editors/TextAreaEditor
          editorOptions:
            placeholder: 'ClientEval: node.properties.metaDescription'
