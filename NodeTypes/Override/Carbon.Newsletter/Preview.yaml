'Carbon.Newsletter:Mixin.Preview':
  superTypes:
    'Garagist.Mautic:Mixin.Email': true
  properties:
    previewText:
      ui:
        inspector:
          editorOptions:
            backendModuleLink: >-
              ClientEval:
              "/neos/management/mautic/node?"
              + encodeURIComponent("moduleArguments[node]")
              + "=" + encodeURIComponent(node.contextPath.replace(/([^@]*)@([^;]*)/, '$1@live'))
